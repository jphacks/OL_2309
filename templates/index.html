<!DOCTYPE html>
<html>

<head>
    <title>名刺作成ページ</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu">
            <li><a href="/account">アカウント情報・登録</a></li>
            <li><a href="/private">プライベート用名刺</a></li>
            <li><a href="/business">ビジネス用名刺</a></li>
        </ul>
    </div>

    <h1>名刺作成ページ</h1>
    <form action="/" method="get" onsubmit="return ExecuteSubmit();">
        <h2>デザイン</h2>
        <p>デザインを選択してください</p>
        <label for="selectSimple" class="radio-label">
            <input type="radio" name="design" value="simple_image" id="selectSimple" checked/>
            <img src="{{ url_for('static', filename='img/simple_image.jpg') }}" alt="Simple">
        </label>
        <label for="selectCute" class="radio-label">
            <input type="radio" name="design" value="cute_image" id="selectCute"/>
            <img src="{{ url_for('static', filename='img/cute_image.png') }}" alt="Cute">
        </label>
        <label for="selectCat" class="radio-label">
            <input type="radio" name="design" value="cat_image" id="selectCat"/>
            <img src="{{ url_for('static', filename='img/cat_image.jpg') }}" alt="Cat">
        </label>
        <label for="selectBlock" class="radio-label">
            <input type="radio" name="design" value="block_image" id="selectBlock"/>
            <img src="{{ url_for('static', filename='img/block_image.jpg') }}" alt="Block">
        </label>
        <label for="selectSpace" class="radio-label">
            <input type="radio" name="design" value="space_image" id="selectSpace"/>
            <img src="{{ url_for('static', filename='img/space_image.jpg') }}" alt="Space">
        </label>        

        <h2>SNSロゴ</h2>
        <p>共有するSNSを選択してください</p>
        <label>
            <input type="checkbox" name="LINE" value="LINE" id="SNS-logo">
            <img src="{{ url_for('static', filename='img/LINE_icon.png') }}" alt="LINE">
        </label>
        <label>
            <input type="checkbox" name="Instagram" value="Instagram" id="SNS-logo">
            <img src="{{ url_for('static', filename='img/Instagram_icon.png') }}" alt="Instagram">
        </label>
        <label>
            <input type="checkbox" name="Twitter" value="Twitter" id="SNS-logo">
            <img src="{{ url_for('static', filename='img/Twitter_icon.png') }}" alt="Twitter">
        </label>
        <label>
            <input type="checkbox" name="Facebook" value="Facebook" id="SNS-logo">
            <img src="{{ url_for('static', filename='img/Facebook_icon.png') }}" alt="Facebook">

        </label>
        <label>
            <input type="checkbox" name="TikTok" value="TikTok" id="SNS-logo">
            <img src="{{ url_for('static', filename='img/TikTok_icon.png') }}" alt="TikTok">

        </label>

        <h2>用途を選択してください</h2>
        <p>プライベート用かビジネス用か選択してください</p>
        <input type="radio" name="Purpose" value="private" checked>プライベート用<br>
        <input type="radio" name="Purpose" value="business">ビジネス用<br>
        <input type="submit" value="名刺を作成する">
    </form>
</body>

</html>
